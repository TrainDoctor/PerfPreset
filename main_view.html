        <script>
            //Python Functions
            function getVDF(isprotected) {
                return call_plugin_method("get_vdf", {"isprotected": isprotected});
            }

            async function getPerf(isprotected) {
                return call_plugin_method("get_perf", {"isprotected": isprotected});
            }

            async function prettyPerf(obj) {
                return call_plugin_method("pretty_perf", {"obj": obj});
            }

            async function getCurrentSettings() {
                let active = await getPerf(true);
                let prettyperf = await prettyPerf(active)
                document.getElementById("display").innerHTML = prettyperf;
            }
        </script>
        <style type="text/css" media="screen"></style>
    </head>
