<html>
    <head>
        <link rel="stylesheet" href="/steam_resource/css/2.css">
        <link rel="stylesheet" href="/steam_resource/css/39.css">
        <link rel="stylesheet" href="/steam_resource/css/library.css">
        <script src="/static/library.js"></script>
        <script>
            //Python Functions
            function getVDF(protected) {
                return call_plugin_method("get_vdf", {"protected": protected});
            }

            async function getPerf(protected) {
                test = await getVDF(protected)
                out = call_plugin_method("get_perf_ext", {"obj": test});
                // return call_plugin_method("get_perf_cont", {"protected": protected});
                console.log(out)
                return out;
            }

            async function testLoad() {
                let activesets = await getPerf(true);
                console.log("Data requested")
                console.log("Got data: " + activesets)
                document.getElementById("config").innerHTML = activesets.toString();
            }
        </script>
        <style type="text/css" media="screen"></style>
    </head>
   
    <body onload="testLoad()">
        <div class="quickaccessmenu_TabGroupPanel_1QO7b Panel Focusable">
            <div class="quickaccesscontrols_PanelSectionRow_26R5w">
                <div class="quickaccesscontrols_PanelSectionRow_26R5w">
                    <div class="basicdialog_Field_ugL9c basicdialog_WithFirstRow_31BpU basicdialog_WithBottomSeparator_1e8sp basicdialog_ExtraPaddingOnChildrenBelow_2-owv basicdialog_StandardPadding_1HrfN basicdialog_HighlightOnFocus_1xh2W Panel Focusable" style="--indent-level:0;">
                        <div class="basicdialog_FieldLabelRow_1oXm0">
                            <div class="basicdialog_FieldLabel_2URP7">
                                Current Settings
                            </div>
                        </div>
                    </div>
                    <div>Active Settings</div>
                    <div id="config">Test Me!</div>
                </div>
            </div>
        </div>
    </body>
</html>
